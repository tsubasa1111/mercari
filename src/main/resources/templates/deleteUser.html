<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- css -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
  <link rel="stylesheet" href="./mercari.css"/>
  <!-- script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <title>Rakus Items</title>
</head>
<body>
  <!-- navbar -->
 <nav th:include="header::frag_header"></nav>

  <!-- edit form -->
  <div id="login" class="container">
    <div class="panel panel-default">
      <div class="panel-heading">Delete Account</div>
      <div class="panel-body">
      
      <form action="#" method="POST" th:action="@{/delete}" th:object="${userForm}">
      <div class="form-group">
      <div th:text="${userError}" style="color:red;"></div>
      <div th:text="${user}" style="color:blue;"></div>
      <label for="user">削除するユーザーを検索する</label>
      <input type="email" name="email" class="form-control" placeholder="メールアドレスを入力してください。">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
      </form>
      </div>
    </div>
    <div>
      <a type="button" class="btn btn-default" th:href="@{/toLogin}" href="./login.html"><i class="fa fa-reply"></i>&nbsp;Login page</a>
    </div>
    </div>
</body>
</html>
